name: Update Element of the Hour

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update Element of the Hour
        run: node scripts/update-element-of-the-hour.js
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add api/element-of-the-hour.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update element of the hour" && git push)
