<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background -->
  <rect x="10" y="10" width="100" height="100" fill="white" stroke="black" stroke-width="4" rx="8"/>
  
  <!-- Atomic Number -->
  <text x="22" y="32" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="black">79</text>
  
  <!-- Symbol -->
  <text x="60" y="75" font-family="Courier New, monospace" font-size="48" font-weight="bold" fill="black" text-anchor="middle">Au</text>
  
  <!-- Name -->
  <text x="60" y="95" font-family="Courier New, monospace" font-size="14" font-weight="bold" fill="black" text-anchor="middle">Gold</text>
  
  <!-- Atomic Mass -->
  <text x="60" y="108" font-family="Courier New, monospace" font-size="10" fill="black" text-anchor="middle">196.97</text>
</svg>
