- keyname: display_mode
  field_type: select
  name: Display Mode
  description: Choose how elements are selected
  options:
    - Daily Rotation: daily
    - Hourly Random: hourly
  default: hourly
  help_text: Daily Rotation cycles through all 118 elements based on the day of year. Hourly Random shows a different element each hour.