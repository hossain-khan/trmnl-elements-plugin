uuid: trmnl-elements-plugin
name: Element of the Day
author: Hossain Khan
author_email: hossain@example.com
homepage: https://github.com/hossain-khan/trmnl-elements-plugin
description: Display a different element from the Periodic Table each day - learn chemistry one element at a time!
markup_version: 1
strategy: merge_tag
refresh_frequency: 86400

merge_tag:
  - tag_name: data
    source: https://hossain-khan.github.io/trmnl-elements-plugin/api/element-of-the-day.json
    merge_object: false

private_variables:
  - name: title
    type: string
    value: Element of the Day

custom_fields:
  - keyname: author_bio
    name: About This Plugin
    field_type: author_bio
    category: education,discovery
    description: |
      Element of the Day brings the wonder of chemistry to your TRMNL device by displaying a different element from the Periodic Table each day (or hour).
      <br><br>
      <strong>Features:</strong><br>
      üî¨ 118 elements with comprehensive scientific data<br>
      ‚è∞ Daily rotation or hourly random display modes<br>
      üìä Atomic number, mass, electron configuration, and more<br>
      üé® Periodic table-style card design<br>
      üì± Four optimized layouts (Full, Half Horizontal, Half Vertical, Quadrant)<br>
      ‚ö° Fast static data delivery via GitHub Pages<br>
      üß™ Data sourced from PubChem database
      <br><br>
      <strong>Setup:</strong><br>
      1. Install or Fork this recipe<br>
      2. Choose your preferred display mode (Daily or Hourly)<br>
      3. Select your favorite layout size<br>
      4. Add to your playlist and learn chemistry one element at a time
      <br><br>
      Perfect for students, educators, science enthusiasts, or anyone curious about the building blocks of matter. Each element includes atomic properties, physical characteristics, and historical discovery information.
      <br><br>
      <strong>Data Source:</strong> All 118 elements verified from PubChem (National Center for Biotechnology Information)
    github_url: https://github.com/hossain-khan/trmnl-elements-plugin
    learn_more_url: https://hossain-khan.github.io/trmnl-elements-plugin/
    email_address: trmnl@hossain.dev
  - keyname: display_mode
    field_type: select
    name: Display Mode
    description: Choose how elements are selected
    options:
      - Daily Rotation: daily
      - Hourly Random: hourly
    default: daily
    help_text: Daily Rotation cycles through all 118 elements based on the day of year. Hourly Random shows a different element each hour.

layouts:
  - name: full
    label: Full Screen
    filename: full.liquid
  - name: half_horizontal
    label: Half Horizontal
    filename: half_horizontal.liquid
  - name: half_vertical
    label: Half Vertical
    filename: half_vertical.liquid
  - name: quadrant
    label: Quadrant
    filename: quadrant.liquid
