uuid: trmnl-elements-plugin
name: Element of the Day
author: Hossain Khan
author_email: hossain@example.com
homepage: https://github.com/hossain-khan/trmnl-elements-plugin
description: Display a different element from the Periodic Table each day - learn chemistry one element at a time!
markup_version: 1
strategy: merge_tag
refresh_frequency: 86400

merge_tag:
  - tag_name: data
    source: https://hossain-khan.github.io/trmnl-elements-plugin/api/element-of-the-day.json
    merge_object: false

private_variables:
  - name: title
    type: string
    value: Element of the Day

# `custom_fields` is moved to `custom-fields.yml` for better organization.

layouts:
  - name: full
    label: Full Screen
    filename: full.liquid
  - name: half_horizontal
    label: Half Horizontal
    filename: half_horizontal.liquid
  - name: half_vertical
    label: Half Vertical
    filename: half_vertical.liquid
  - name: quadrant
    label: Quadrant
    filename: quadrant.liquid
